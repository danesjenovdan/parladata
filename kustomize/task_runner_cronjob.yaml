apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: parlameter-task-runner
spec:
  schedule: "15 * * * *"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      backoffLimit: 1
      template:
        spec:
          containers:
          - name: parladata-task-runner
            image: parladata
            env:
              - name: DJANGO_SETTINGS_MODULE
                value: parladata_project.settings.k8s
              - name: PARSER_MANDATE_START_DATE
                value: '2019-07-21'
              - name: PARSER_MAIN_ORG_ID
                value: '1'
              - name: PARSER_MANDATE_ID
                value: '1'
            envFrom:
              - secretRef:
                  name: parladata-credentials
              - secretRef:
                  name: parlaparser-credentials
            command:
              - python
              - manage.py
              - run_tasks
            resources:
              requests:
                memory: 700Mi
                cpu: 300m
              limits:
                memory: 700mi
                cpu: 300m
          restartPolicy: Never
