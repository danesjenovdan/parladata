apiVersion: apps/v1
kind: Deployment
metadata:
  name: parladata-bosna-deployment
  labels:
    app: parladata-bosna
spec:
  replicas: 1
  selector:
    matchLabels:
      app: parladata-bosna
  template:
    metadata:
      labels:
        app: parladata-bosna
    spec:
      volumes:
        - name: parladata-persistent-storage
          persistentVolumeClaim:
            claimName: parladata-pvc
      initContainers:
        - name: collectstatic
          image: parladata-bosna
          volumeMounts:
            - name: parladata-persistent-storage
              mountPath: /pvc
          command:
            - python
            - manage.py
            - collectstatic
            - --no-input
          env:
            - name: DJANGO_SETTINGS_MODULE
              value: parladata_project.settings.k8s
          envFrom:
            - secretRef:
                name: parladata-bosna-credentials
            - secretRef:
                name: parladata-bosna-sentry
          resources:
            requests:
              memory: 200Mi
              cpu: 200m
            limits:
              memory: 200Mi
              cpu: 200m
        - name: migrate
          image: parladata-bosna
          command:
            - python
            - manage.py
            - migrate
          env:
            - name: DJANGO_SETTINGS_MODULE
              value: parladata_project.settings.k8s
          envFrom:
            - secretRef:
                name: parladata-bosna-credentials
            - secretRef:
                name: parladata-bosna-sentry
          resources:
            requests:
              memory: 200Mi
              cpu: 200m
            limits:
              memory: 200Mi
              cpu: 200m
      containers:
        - name: parladata-bosna
          image: parladata-bosna
          volumeMounts:
            - name: parladata-persistent-storage
              mountPath: /pvc
          command:
            - gunicorn
            - parladata_project.wsgi:application
            - -b
            - 0.0.0.0:8000
            - --log-level
            - DEBUG
            - --workers
            - "1"
            - --threads
            - "3"
            - --timeout
            - "120"
          ports:
            - containerPort: 8000
          envFrom:
              - secretRef:
                  name: parladata-bosna-credentials
              - secretRef:
                  name: parladata-bosna-sentry
          env:
            - name: DJANGO_SETTINGS_MODULE
              value: parladata_project.settings.k8s
            - name: LEMMATIZER_LANGUAGE_CODE
              value: sl
          resources:
            requests:
              memory: 400Mi
              cpu: 200m
            limits:
              memory: 400Mi
              cpu: 200m
        - name: parladata-nginx
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          image: nginx:alpine
          volumeMounts:
            - name: parladata-persistent-storage
              mountPath: /usr/share/nginx/html
