apiVersion: apps/v1
kind: Deployment
metadata:
  name: parladata-deployment
  labels:
    app: parladata
spec:
  replicas: 1
  selector:
    matchLabels:
      app: parladata
  template:
    metadata:
      labels:
        app: parladata
    spec:
      volumes:
        - name: parladata-persistent-storage
          persistentVolumeClaim:
            claimName: parladata-pvc
      initContainers:
        - name: collectstatic
          image: parladata
          volumeMounts:
            - name: parladata-persistent-storage
              mountPath: /pvc
          command:
            - python
            - manage.py
            - collectstatic
            - --no-input
          env:
            - name: DJANGO_SETTINGS_MODULE
              value: parladata_project.settings.k8s
          envFrom:
            - secretRef:
                name: parladata-credentials
        - name: migrate
          image: parladata
          command:
            - python
            - manage.py
            - migrate
          env:
            - name: DJANGO_SETTINGS_MODULE
              value: parladata_project.settings.k8s
          envFrom:
            - secretRef:
                name: parladata-credentials
      containers:
        - name: parladata
          image: parladata
          volumeMounts:
            - name: parladata-persistent-storage
              mountPath: /pvc
          command:
            - gunicorn
            - parladata_project.wsgi:application
            - -b
            - 0.0.0.0:8000
            - --log-level
            - DEBUG
          ports:
            - containerPort: 8000
          envFrom:
              - secretRef:
                  name: parladata-credentials
          env:
            - name: DJANGO_SETTINGS_MODULE
              value: parladata_project.settings.k8s
        - name: parladata-nginx
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          image: nginx:alpine
          volumeMounts:
            - name: parladata-persistent-storage
              mountPath: /usr/share/nginx/html
