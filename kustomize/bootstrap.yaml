apiVersion: batch/v1
kind: Job
metadata:
  name: parlasolr-bootstrap
  labels:
    app: parlasolr
spec:
  template:
    metadata:
      labels:
        app: parlasolr
    spec:
      restartPolicy: Never
      volumes:
      - name: parlasolr-persistent-storage
        persistentVolumeClaim:
          claimName: parlasolr-pv-claim
      containers:
      - name: parlasolr
        image: parlasolr # kustomize thing
        volumeMounts:
        - name: parlasolr-persistent-storage
          mountPath: /opt/solr/server/solr/mycores
        command: ["solr", "create_core", "-c", "parlasearch"]
