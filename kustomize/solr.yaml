apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: parlasolr-hrastnik
  labels:
    app: parlasolr-hrastnik
spec:
  serviceName: parlasolr
  replicas: 1
  selector:
    matchLabels:
      app: parlasolr-hrastnik
  template:
    metadata:
      labels:
        app: parlasolr-hrastnik
    spec:
      securityContext:
        fsGroup: 8983
      containers:
      - name: parlasolr-hrastnik
        image: parlasolr-hrastnik
        volumeMounts:
        - name: parlasolr-hrastnik-persistent-storage
          mountPath: /var/solr/data
        ports:
        - name: http
          containerPort: 8983
          protocol: TCP
        livenessProbe:
          tcpSocket:
            port: http
          initialDelaySeconds: 360
          periodSeconds: 30
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /solr/parlasearch/admin/ping
            port: http
          initialDelaySeconds: 300
          periodSeconds: 30
          timeoutSeconds: 5
        resources:
          requests:
            memory: 1Gi
            cpu: 200m
          limits:
            memory: 1Gi
            cpu: 200m
      initContainers:
      - name: create-core
        image: parlasolr-hrastnik
        # command: ['solr', 'create_core', '-c', 'parlasearch']
        # create parlasearch core with a convenience script
        command: ['sh', '-c', '/opt/docker-solr/scripts/precreate-core parlasearch']
        volumeMounts:
        - name: parlasolr-hrastnik-persistent-storage
          # /var/solr/data it's SOLR_HOME set in Docker file
          mountPath: /var/solr/data
        resources:
          requests:
            memory: 100Mi
            cpu: 50m
          limits:
            memory: 100Mi
            cpu: 50m
      - name: link-config-1
        image: parlasolr-hrastnik
        command: ['cp', '-f', '/parlasearch-conf/schema.xml', '/var/solr/data/parlasearch/conf/']
        volumeMounts:
        - name: parlasolr-hrastnik-persistent-storage
          # /var/solr/data it's SOLR_HOME set in Docker file
          mountPath: /var/solr/data
        resources:
          requests:
            memory: 100Mi
            cpu: 50m
          limits:
            memory: 100Mi
            cpu: 50m
      - name: link-config-2
        image: parlasolr-hrastnik
        command: ['cp', '-f', '/parlasearch-conf/solrconfig.xml', '/var/solr/data/parlasearch/conf/']
        volumeMounts:
        - name: parlasolr-hrastnik-persistent-storage
          # /var/solr/data it's SOLR_HOME set in Docker file
          mountPath: /var/solr/data
        resources:
          requests:
            memory: 100Mi
            cpu: 50m
          limits:
            memory: 100Mi
            cpu: 50m
  volumeClaimTemplates:
  - metadata:
      name: parlasolr-hrastnik-persistent-storage
      annotations:
          pv.beta.kubernetes.io/gid: "8983"
    spec:
      storageClassName: 'scw-bssd-retain'
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: parlasolr-hrastnik
spec:
  selector:
    app: parlasolr-hrastnik
  ports:
    - protocol: TCP
      port: 8983
      targetPort: 8983
