apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: parlasolr
  labels:
    app: parlasolr
spec:
  serviceName: parlasolr
  replicas: 1
  selector:
    matchLabels:
      app: parlasolr
  template:
    metadata:
      labels:
        app: parlasolr
    spec:
      securityContext:
        fsGroup: 8983
      containers:
      - name: parlasolr
        image: parlasolr # kustomize thing
        volumeMounts:
        - name: parlasolr-persistent-storage
          mountPath: /opt/solr/server/solr/mycores
        ports:
        - name: http
          containerPort: 8983
          protocol: TCP
        livenessProbe:
          tcpSocket:
            port: http
          initialDelaySeconds: 10
          periodSeconds: 15
        readinessProbe:
          httpGet:
            path: /solr/parlasearch/admin/ping
            port: http
          initialDelaySeconds: 15
          periodSeconds: 30
          timeoutSeconds: 5
      initContainers:
      - name: create-core
        image: parlasolr
        # command: ['solr', 'create_core', '-c', 'parlasearch']
        # create parlasearch core with a convenience script
        command: ['sh', '-c', '/opt/docker-solr/scripts/precreate-core parlasearch']
        volumeMounts:
        - name: parlasolr-persistent-storage
          mountPath: /opt/solr/server/solr/mycores
      - name: link-config-1
        image: parlasolr
        command: ['cp', '-f', '/parlasearch-conf/schema.xml', '/opt/solr/server/solr/mycores/parlasearch/conf/']
        volumeMounts:
        - name: parlasolr-persistent-storage
          mountPath: /opt/solr/server/solr/mycores
      - name: link-config-2
        image: parlasolr
        command: ['cp', '-f', '/parlasearch-conf/solrconfig.xml', '/opt/solr/server/solr/mycores/parlasearch/conf/']
        volumeMounts:
        - name: parlasolr-persistent-storage
          mountPath: /opt/solr/server/solr/mycores
  volumeClaimTemplates:
  - metadata:
      name: parlasolr-persistent-storage
      annotations:
          pv.beta.kubernetes.io/gid: "8983"
    spec:
      storageClassName: 'scw-bssd-retain'
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: parlasolr
spec:
  selector:
    app: parlasolr
  ports:
    - protocol: TCP
      port: 8983
      targetPort: 8983
