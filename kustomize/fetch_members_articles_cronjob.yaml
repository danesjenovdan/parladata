apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: parladata-fetch-members-articles-job-runner
spec:
  schedule: "0 12 1 * *"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      backoffLimit: 1
      template:
        spec:
          containers:
          - name: parladata-fetch-members-articles-job-runner
            image: rg.fr-par.scw.cloud/djnd/parladata:latest
            env:
              - name: DJANGO_SETTINGS_MODULE
                value: parladata_project.settings.k8s
              - name: PYTHONUNBUFFERED
                value: "true"
            envFrom:
              - secretRef:
                  name: parladata-credentials
            command:
              - python
              - manage.py
              - fetch_members_articles
            # resources:
            #   requests:
            #     memory: 700Mi
            #     cpu: 300m
            #   limits:
            #     memory: 700mi
            #     cpu: 300m
          restartPolicy: Never
