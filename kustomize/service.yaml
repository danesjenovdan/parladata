apiVersion: v1
kind: Service
metadata:
  name: parladata-slovenija
spec:
  selector:
    app: parladata-slovenija
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: parladata-slovenija-nginx
spec:
  selector:
    app: parladata-slovenija
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
