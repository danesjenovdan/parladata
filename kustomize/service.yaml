apiVersion: v1
kind: Service
metadata:
  name: parladata-bosna
spec:
  selector:
    app: parladata-bosna
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: parladata-bosna-nginx
spec:
  selector:
    app: parladata-bosna
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
