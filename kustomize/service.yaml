apiVersion: v1
kind: Service
metadata:
  name: parladata-hrastnik
spec:
  selector:
    app: parladata-hrastnik
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: parladata-hrastnik-nginx
spec:
  selector:
    app: parladata-hrastnik
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
