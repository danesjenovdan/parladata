apiVersion: batch/v1
kind: CronJob
metadata:
  name: parlameter-task-runner
spec:
  schedule: "15 * * * *"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      backoffLimit: 1
      template:
        spec:
          containers:
          - name: parladata-task-runner
            image: parladata-ljubljana:latest
            env:
              - name: DJANGO_SETTINGS_MODULE
                value: parladata_project.settings.k8s
            envFrom:
              - secretRef:
                  name: parladata-credentials
            command:
              - python
              - manage.py
              - run_tasks
          restartPolicy: Never
