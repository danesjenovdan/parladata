apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: parladata-bosna
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-sandbox"
    nginx.ingress.kubernetes.io/proxy-body-size: 10m
spec:
  tls:
    - hosts:
        - parladata-bih.lb.djnd.si
      secretName: parladata-bosna-tls
  rules:
    - host: parladata-bih.lb.djnd.si
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: parladata-bosna
                port:
                  number: 8000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: parladata-bosna-nginx
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-sandbox"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "PUT, GET, POST, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*" # TODO
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: 10m
spec:
  tls:
    - hosts:
        - files.parladata-bih.lb.djnd.si
      secretName: parladata-bosna-nginx-tls
  rules:
    - host: files.parladata-bih.lb.djnd.si
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: parladata-bosna-nginx
                port:
                  number: 80
