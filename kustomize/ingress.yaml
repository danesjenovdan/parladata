apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: parladata
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-production"
    nginx.ingress.kubernetes.io/proxy-body-size: 10m
spec:
  tls:
    - hosts:
        - parladata.lb.djnd.si
        - data.ljubljana.parlameter.si
      secretName: parladata-tls
  rules:
    - host: parladata.lb.djnd.si
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: parladata
                port:
                  number: 8000
    - host: data.ljubljana.parlameter.si
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: parladata
                port:
                  number: 8000
