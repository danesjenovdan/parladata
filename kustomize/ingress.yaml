apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: parladata-hrastnik
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-production"
    nginx.ingress.kubernetes.io/proxy-body-size: 10m
spec:
  tls:
    - hosts:
        - parladata-hrastnik.lb.djnd.si
      secretName: parladata-tls
  rules:
    - host: parladata-hrastnik.lb.djnd.si
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: parladata-hrastnik
                port:
                  number: 8000
