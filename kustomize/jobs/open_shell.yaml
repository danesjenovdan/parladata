apiVersion: batch/v1
kind: Job
metadata:
  name: parladata-open-shell
spec:
  template:
    spec:
      containers:
      - name: parladata-open-shell
        image: rg.fr-par.scw.cloud/djnd/parladata-hrvaska:latest
        env:
          - name: DJANGO_SETTINGS_MODULE
            value: parladata_project.settings.k8s
        envFrom:
          - secretRef:
              name: parladata-credentials
        command:
          - /bin/bash
      restartPolicy: Never
  backoffLimit: 1
