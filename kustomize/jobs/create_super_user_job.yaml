apiVersion: batch/v1
kind: Job
metadata:
  name: parladata-create-super-user-job
spec:
  template:
    spec:
      containers:
      - name: parladata-create-super-user-job
        image: rg.fr-par.scw.cloud/djnd/parladata-hrvaska:latest
        env:
          - name: DJANGO_SETTINGS_MODULE
            value: parladata_project.settings.k8s
          - name: DJANGO_SUPERUSER_PASSWORD
            value: yourpasswordhere # TODO SPREMENI PASSWORD
        envFrom:
          - secretRef:
              name: parladata-credentials
        command:
          - python
          - manage.py
          - createsuperuser
          - --noinput
          - --username
          - djnd
          - --email
          - parlameter@danesjenovdan.si
          # TODO YOUR COMMAND ABOVE
        resources:
          requests:
            memory: 1Gi
            cpu: 200m
          limits:
            memory: 1Gi
            cpu: 200m
      restartPolicy: Never
  backoffLimit: 1
