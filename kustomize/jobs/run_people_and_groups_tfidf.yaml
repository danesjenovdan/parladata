apiVersion: batch/v1
kind: Job
metadata:
  name: parladata-people-and-groups-tfidf-job-runner
spec:
  template:
    spec:
      containers:
      - name: parladata-people-and-groups-tfidf-job-runner
        image: rg.fr-par.scw.cloud/djnd/parladata-hrvaska:latest
        env:
          - name: DJANGO_SETTINGS_MODULE
            value: parladata_project.settings.k8s
          - name: PYTHONUNBUFFERED
            value: "true"
        envFrom:
          - secretRef:
              name: parladata-credentials
        command:
          - python
          - manage.py
          - set_tfidf
      restartPolicy: Never
  backoffLimit: 1
