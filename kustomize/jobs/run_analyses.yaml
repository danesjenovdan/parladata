apiVersion: batch/v1
kind: Job
metadata:
  name: parladata-analyses-job-runner
spec:
  template:
    spec:
      containers:
      - name: parladata-analyses-job-runner
        image: rg.fr-par.scw.cloud/djnd/parladata:latest
        env:
          - name: DJANGO_SETTINGS_MODULE
            value: parladata_project.settings.k8s
        envFrom:
          - secretRef:
              name: parladata-credentials
        command:
          - python
          - manage.py
          - daily_update
          - "2021-07-24"
      restartPolicy: Never
  backoffLimit: 1
