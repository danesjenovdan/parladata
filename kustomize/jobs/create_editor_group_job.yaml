apiVersion: batch/v1
kind: Job
metadata:
  name: parladata-create-editor-group-job-runner
spec:
  template:
    spec:
      containers:
      - name: parladata-create-editor-group-job-runner
        image: rg.fr-par.scw.cloud/djnd/parladata-hrvaska:latest
        env:
          - name: DJANGO_SETTINGS_MODULE
            value: parladata_project.settings.k8s
        envFrom:
          - secretRef:
              name: parladata-credentials
        command:
          - python
          - manage.py
          - create_editor_group
      restartPolicy: Never
  backoffLimit: 1
