apiVersion: batch/v1
kind: Job
metadata:
  name: parladata-create-editor-group-job-runner
spec:
  template:
    spec:
      containers:
      - name: parladata-create-editor-group-job-runner
        image: rg.fr-par.scw.cloud/djnd/parladata:47860eb2a691c15e394da58ee9a6e2a38d000997
        # TODO COMMIT HASH COMES ABOVE GET IT LIKE SO:
        # git log -n 1 origin/k8s
        env:
          - name: DJANGO_SETTINGS_MODULE
            value: parladata_project.settings.k8s
        envFrom:
          - secretRef:
              name: parladata-credentials
        command:
          - python
          - manage.py
          - create_editor_group
      restartPolicy: Never
  backoffLimit: 1
