apiVersion: batch/v1
kind: Job
metadata:
  name: parladata-mergepeople-runner
spec:
  template:
    spec:
      containers:
      - name: parladata-mergepeople-job-runner
        image: rg.fr-par.scw.cloud/djnd/parladata:cbbbcc7e6e978121892eff8f4caf6630e85f4d48
        # TODO COMMIT HASH COMES ABOVE GET IT LIKE SO:
        # git log -n 1 origin/k8s
        env:
          - name: DJANGO_SETTINGS_MODULE
            value: parladata_project.settings.k8s
        envFrom:
          - secretRef:
              name: parladata-credentials
        command:
          - python
          - manage.py
          - mergepeople
          - --original
          - 2663
          - --fake
          - 266
      restartPolicy: Never
  backoffLimit: 1
