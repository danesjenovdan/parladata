apiVersion: apps/v1
kind: Deployment
metadata:
  name: parladata-deployment
  labels:
    app: parladata
spec:
  replicas: 1
  selector:
    matchLabels:
      app: parladata
  template:
    metadata:
      labels:
        app: parladata
    spec:
      containers:
      - name: parladata
        image: rg.fr-par.scw.cloud/djnd/parladata:latest
        ports:
        - containerPort: 8000
        env:
          - name: DATABASE_PASSWORD
            valueFrom:
              secretKeyRef:
                name: parladata-credentials
                key: password
          - name: DATABASE_USERNAME
            valueFrom:
              secretKeyRef:
                name: parladata-credentials
                key: username
          - name: DATABASE_URL
            valueFrom:
              secretKeyRef:
                name: parladata-credentials
                key: url
          - name: DATABASE_NAME
            valueFrom:
              secretKeyRef:
                name: parladata-credentials
                key: dbname
          - name: DATABASE_PORT
            valueFrom:
              secretKeyRef:
                name: parladata-credentials
                key: dbport

