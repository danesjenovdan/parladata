version: '3.7'
services:
  parladata-db:
    image: postgres:11
    container_name: "postgres-parladata"
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: parladata
    restart: always
    ports:
      - "5434:5432"

  parladata:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
        - .:/app
        - ./static:/static
    ports:
        - "8000:8000"
    depends_on:
        - parladata-db

volumes:
  pgdata:

