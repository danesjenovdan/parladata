version: '3.7'

services:
  db:
    image: postgres:11
    container_name: "my_postgres"
    environment:
      POSTGRES_USER: parlauser
      POSTGRES_PASSWORD: parlapassword
      POSTGRES_DB: parladata
      PGDATA: /var/lib/postgresql/data/pgdata
    restart: always
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    ports:
      - "54320:5432"

volumes:
  pgdata:
